<div>
  <input matInput placeholder="Search Product" value="mobile" >
  <button mat-raised-button color="primary" (click)="getProducts()">Search</button>
</div>
<ul class="products">
  <li *ngFor="let product of products" [class.selected]="product === selectedProduct" (click)="onSelect(product)">
    <span class="badge">{{product.id}}</span> {{product.name}}
  </li>
</ul>
